<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test JSON</title>

	<style type="text/css">
		.even {
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="post-json">

	</div>

	<div class="posts-table">

	</div>

	<script id="posts-json-template" type="text/x-handlebars-template">
		{{{json posts}}}
	</script>

	<script id="table-json-template" type="text/x-handlebars-template">
		{{#stripes posts}}
			{{> description}}
		{{/stripes}}
	</script>

	<script id="description-post-partial" type="text/x-handlebars-template">
		<div class="description {{stripeClass}}">
			{{description}}
		</div>
	</script>

	<!-- Load Scripts -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/handlebars/handlebars.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/test.js"></script>

</body>
</html>
